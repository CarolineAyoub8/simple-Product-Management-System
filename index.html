<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>CRUD operations</title>
</head>

<body>
    <div class="w-50 m-auto py-5">
        <h1 class="mb-5">Product Management System</h1>

        <div class="form-group mb-3">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="productPrice">Product Price</label>
            <input type="number" id="productPrice" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="productCat">Product Category</label>
            <input type="text" id="productCat" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="productDesc">Product Description</label>
            <input type="text" id="productDesc" class="form-control">
        </div>

        <button class="btn btn-outline-info" id="mainBtn" onclick="addProduct()">Add product</button>
    </div>

    <div class="w-50 m-auto mb-5">
        <label for="">Search</label>
        <input type="text" class="form-control" oninput="search(this.value)">

    </div>
    <div class="w-50 m-auto">
        <table class="table text-center">
            <thead>
                <th>
                    Index
                </th>
                <th>
                    Product Name
                </th>
                <th>
                    Product Price
                </th>
                <th>
                    Product Category
                </th>
                <th>
                    Product Description
                </th>
                <th>
                    Update
                </th>
                <th>
                    Delete
                </th>
            </thead>
            <tbody id="tableData">

            </tbody>
        </table>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
